<body>

<div class="container">
    <h1 class="text-center mt-5">Movie App</h1>
    <form id="movieForm" autocomplete="off">
        <div class="form-group">
            <label for="Movie">Search for a Movie!</label>
            <input class="form-control bg-dark text-white" type="text" id="movie" placeholder="Enter a Movie Name">
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block">Search</button>
        </div>
    </form>
    <div id="result"></div>
</div>



    <h1 class="text-center headings">Add a Movie</h1>
    <form>
        <div class="form-group">
                <label for="add-movie-name" class="headings">Movie Title</label>
                <input type="text" class="form-control bg-dark text-white" id="add-movie-name">
            </div>
        <div class="form-group">
            <label for="add-rating-selection" class="headings">Rating</label>
            <select class="form-control bg-dark text-white" id="add-rating-selection">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block bg-submit" id="add-submit">Submit</button>
    </form>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>
    <script src="js/movieapp.js"></script>

</body>
</html>
