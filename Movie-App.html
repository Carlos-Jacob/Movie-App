<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/movieapp.css">
</head>
<body>

<nav class="navbar navbar-dark text-white bg-primary">
    <span class="navbar-brand mb-0 h1">Movie World</span>
</nav>

<!--SEARCH FOR A MOVIE-->

<div class="container">
    <h1 class="text-center mt-5 text-light bg-dark ">Welcome!</h1>
    <form id="movieForm" autocomplete="off">
        <div class="form-group">
            <label for="inputMovie"></label>
            <input class="form-control text-white bg-dark" type="text" id="inputMovie" placeholder="Enter a Movie Name">
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block" id="searchMovie">More Info</button>
        </div>
    </form>
    <div id="result"></div>
</div>

<!--ADD A MOVIE-->

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="loading"></div>
            </div>
            <div class="col">
                <h1 class="text-center headings text-light">Add a Movie</h1>
                <form>
                    <div class="form-group">
                            <label for="add-movie-name" class="headings text-light">Movie Title</label>
                            <input type="text" class="form-control text-white bg-dark " id="add-movie-name" required="required">
                        </div>
                    <div class="form-group">
                        <label for="add-rating-selection" class="headings text-light">Movie Rating</label>
                        <select class="form-control text-white bg-dark" id="add-rating-selection">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block bg-submit" id="addBtn">Add Movie</button>
                </form>
                    <hr>

                <!--modal-->
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Open Modal</button>

<!--                 The Modal-->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="col">
                            <h1 class="text-center headings text-dark">Edit Movie</h1>
                            <form>
                                <div class="form-group">
                                    <label for="edit-movie-name" class="headings text-dark">Movie Title</label>
                                    <input type="text" class="form-control text-white bg-dark " id="edit-movie-name" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="edit-rating-selection" class="headings text-dark">Movie Rating</label>
                                    <select class="form-control text-white bg-dark" id="edit-rating-selection">
                                        <option selected>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block bg-submit" id="saveChanges">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                    </div>

                </div>




<!--Display card -->

<div class="row justify-content-center" id="displayCard"></div>






    <script src="js/movieapp.js"></script>
    <script src="js/keys.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </div>
</body>
</html>
